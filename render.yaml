services:
  - type: web
    name: smarttrip-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    healthCheckPath: /
    
  - type: web
    name: smarttrip-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
    
  - type: web
    name: smarttrip-fastapi
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: sh -c "uvicorn app.fastapi_app:app --host 0.0.0.0 --port ${PORT:-8000}"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
    
  - type: worker
    name: smarttrip-celery
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.celery_app worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: smarttrip-redis
          property: connectionString

databases:
  - name: smarttrip-redis
    plan: free
    type: redis

