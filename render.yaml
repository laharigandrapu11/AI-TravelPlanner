services:
  - type: web
    name: smarttrip-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    healthCheckPath: /
    
  - type: web
    name: smarttrip-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      # Note: Celery and Redis removed for free tier compatibility
      # Tasks will run synchronously instead
